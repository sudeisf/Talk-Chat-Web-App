services:
  django:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: talkit-server
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=localhost
      - DB_NAME=talkit_db
      - DB_USER=sudies
      - DB_PASSWORD=BMB8DB4L9RQ@s
    volumes:
      - ./server:/app
    network_mode: "host"

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: talkit-client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      - NEXT_PUBLIC_GITHUB_CLIENT_ID=${NEXT_PUBLIC_GITHUB_CLIENT_ID}
    depends_on:
      - django
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    network_mode: "host"